apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rs-school-devops-hpa
  labels:
    app: rs-school-devops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rs-school-devops
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 